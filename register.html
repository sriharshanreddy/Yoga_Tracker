+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | YogaTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-green-500 py-6 px-8 text-white">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-spa text-lg text-green-500"></i>
                    </div>
                    <h1 class="text-xl text-gray-800 font-bold">Yoga<span class="text-blue-600">Track</span></h1>
                </div>
                <h2 class="text-2xl font-bold mt-4">Create Your Account</h2>
                <p class="opacity-90">Start your personalized yoga journey today</p>
            </div>
            
            <div class="p-8">
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" required 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password (min 6 characters)</label>
                        <input type="password" id="password" required minlength="6"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirm-password" required minlength="6"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" required class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="terms.html" class="text-blue-500 hover:text-blue-700">Terms of Service</a> and <a href="policy.html" class="text-blue-500 hover:text-blue-700">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-600 transition-colors">
                        Create Account
                    </button>
                    
                    <div class="text-center text-sm text-gray-600">
                        Already have an account? <a href="login.html" class="text-blue-500 hover:text-blue-700">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
      
    <script src="auth.js"></script>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (e) {
          e.preventDefault();
      
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
      
          localStorage.setItem('userName', name);
          localStorage.setItem('userEmail', email);
      
          window.location.href = 'profile.html';
        });
      </script>
      
</body>
</html>
