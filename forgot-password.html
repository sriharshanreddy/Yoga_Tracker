<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | YogaTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Reset Password</h2>
    <form id="reset-form" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Registered Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input type="password" id="new-password" required minlength="6"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        <input type="password" id="confirm-password" required minlength="6"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 transition-colors">
        Reset Password
      </button>
      <div class="text-center text-sm text-gray-600 mt-4">
        Remember your password? <a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a>
      </div>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
